<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TripleTen Spots" />
    <meta name="author" content="Esdras" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile">
          <img src="./images/avatar.jpg" alt="Bessie Coleman" class="profile__avatar-image" />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__about">Civil Aviator</p>
            <button class="profile__edit-btn"><img src="./images/pencil.png" alt="" />Edit Profile</button>
          </div>
          <button type="button" class="profile__add-btn"><img src="./images/add-icon.png" alt="" />New Post</button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-btn" aria-label="Delete card"></button>
                <img src="#" alt="" class="card__image" />
                <div class="card__textbox">
                  <h2 class="card__text"></h2>
                  <button type="button" class="card__btn-like" aria-label="Like"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer">2025 © Spots</footer>

      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn" aria-label="Close">
            <img src="./images/close-icon.jpg" alt="Close" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input id="profile-name-input" type="text" class="modal__input" placeholder="Type your name" required />
            </label>

            <label for="profile-description-input" class="modal__label">
              Description
              <input id="profile-description-input" type="text" class="modal__input" placeholder="Description" required />
            </label>

            <button type="submit" class="modal__submit-btn" disabled>Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="new-modal-post">
        <div class="modal__container">
          <button type="button" class="modal__close-btn" aria-label="Close">
            <img src="./images/close-icon.jpg" alt="Close" />
          </button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <label for="post-title-input" class="modal__label">
              Title
              <input id="post-title-input" type="text" class="modal__input modal__input_type_title" placeholder="Title" required />
            </label>

            <label for="post-link-input" class="modal__label">
              Image link
              <input id="post-link-input" type="url" class="modal__input modal__input_type_link" placeholder="https://…" required />
            </label>

            <button type="submit" class="modal__submit-btn" disabled>Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="image-preview-modal">
        <div class="modal__container modal__container_type_image">
          <button type="button" class="modal__close-btn" aria-label="Close">
            <img src="./images/close-icon.jpg" alt="Close" />
          </button>
          <img class="modal__image" src="#" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
