<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TripleTen Spots" />
    <meta name="author" content="Esdras" />
    <meta name="keywords" content="HTML, CSS, SPOTS" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>

            <button class="profile__edit-btn">
              <img src="./images/pencil.png" alt="Pencil Icon" />Edit Profile
            </button>
          </div>

          <button type="button" class="profile__add-btn">
            <img src="./images/add-icon.png" alt="Add Icon" />New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Snowy mountain view in Val Thorens"
                class="card__image"
              />
              <div class="card__textbox">
                <h2 class="card__text">Val Thorens</h2>
                <button type="button" class="card__btn-like"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant Terrace"
                class="card__image"
              />
              <div class="card__textbox">
                <h2 class="card__text">Restaurant Terrace</h2>
                <button type="button" class="card__btn-like"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="Outdoor Cafe"
                class="card__image"
              />
              <div class="card__textbox">
                <h2 class="card__text">Outdoor Caf√©</h2>
                <button type="button" class="card__btn-like"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="Bridge Amongst Forest"
                class="card__image"
              />
              <div class="card__textbox">
                <h2 class="card__text">Bridge Amongst Forest</h2>
                <button type="button" class="card__btn-like"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Morning Light Tunnel"
                class="card__image"
              />
              <div class="card__textbox">
                <h2 class="card__text">Morning Light Tunnel</h2>
                <button type="button" class="card__btn-like"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain House"
                class="card__image"
              />
              <div class="card__textbox">
                <h2 class="card__text">Mountain House</h2>
                <button type="button" class="card__btn-like"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">2025 &copy Spots</footer>

    </div>
  </body>
</html>
